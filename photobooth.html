<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photobooth</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            flex-direction: column;
        }

        .controls {
            margin-bottom: 15px;
            text-align: center;
        }

        .controls button, .controls input {
            padding: 10px;
            margin: 5px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .layout-switcher button {
            background-color: #4CAF50;
            color: white;
        }

        .theme-switcher button {
            background-color: #007BFF;
            color: white;
        }

        .container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        /* Layouts */
        .layout1 { background-color: #ffffff; }
        .layout2 { background-color: #ffebcd; }
        .layout3 { background-color: #add8e6; }

        /* Themes */
        .theme-light { background-color: #ffffff; color: #333; }
        .theme-dark { background-color: #333; color: #fff; }
        .theme-pastel { background-color: #f8d7da; color: #5a3e36; }

        video, canvas, img {
            width: 300px;
            height: 300px;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px;
            background-color: #ff4081;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .filters, .stickers, .frame-upload {
            margin-top: 10px;
        }

        .stickers img {
            width: 50px;
            height: 50px;
            margin: 5px;
            cursor: pointer;
        }

        .frame-container {
            position: relative;
            display: inline-block;
        }

        .frame-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: none;
            border-radius: 10px;
        }

        #photo {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="controls">
        <div class="layout-switcher">
            <button data-layout="layout1">Layout 1</button>
            <button data-layout="layout2">Layout 2</button>
            <button data-layout="layout3">Layout 3</button>
        </div>

        <div class="theme-switcher">
            <button data-theme="theme-light">Light</button>
            <button data-theme="theme-dark">Dark</button>
            <button data-theme="theme-pastel">Pastel</button>
        </div>

        <div class="frame-upload">
            <input type="file" id="frame-upload" accept="image/png, image/jpeg">
        </div>
    </div>

    <div class="container layout1 theme-light">
        <video id="camera" autoplay></video>
        <button id="capture">Capture</button>
        <button id="retake" style="display:none;">Retake</button>
        <canvas id="canvas"></canvas>
        <div class="frame-container" id="frame-container">
            <img id="photo" alt="Captured Photo">
        </div>

        <div class="filters">
            <button class="filter-btn" data-filter="grayscale(100%)">Grayscale</button>
            <button class="filter-btn" data-filter="sepia(100%)">Sepia</button>
            <button class="filter-btn" data-filter="invert(100%)">Invert</button>
            <button class="filter-btn" data-filter="none">Reset</button>
        </div>
<div class="stickers">
            <img class="sticker" src="sticker1.png" alt="Sticker 1">
            <img class="sticker" src="sticker2.png" alt="Sticker 2">
        </div>

        <button id="save">Save Image</button>
    </div>

    <script>
        const video = document.getElementById("camera");
        const captureButton = document.getElementById("capture");
        const retakeButton = document.getElementById("retake");
        const canvas = document.getElementById("canvas");
        const photo = document.getElementById("photo");
        const frameContainer = document.getElementById("frame-container");
        const frameUploadInput = document.getElementById("frame-upload");
        const filterButtons = document.querySelectorAll(".filter-btn");
        const stickers = document.querySelectorAll(".sticker");
        const saveButton = document.getElementById("save");
        const layoutButtons = document.querySelectorAll(".layout-switcher button");
        const themeButtons = document.querySelectorAll(".theme-switcher button");
        const container = document.querySelector(".container");

        // Camera setup
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                console.error("Camera access denied", err);
            });

        // Capture photo
        captureButton.addEventListener("click", () => {
            const ctx = canvas.getContext("2d");
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            photo.src = canvas.toDataURL("image/png");

            // Show retake button
            captureButton.style.display = "none";
            retakeButton.style.display = "inline-block";
        });

        // Retake photo
        retakeButton.addEventListener("click", () => {
            // Clear previous photo
            photo.src = "";
            captureButton.style.display = "inline-block";
            retakeButton.style.display = "none";
        });

        // Apply filters
        filterButtons.forEach(button => {
            button.addEventListener("click", () => {
                photo.style.filter = button.dataset.filter;
            });
        });

        // Drag and drop stickers
        stickers.forEach(sticker => {
            sticker.addEventListener("dragstart", (e) => {
                e.dataTransfer.setData("sticker", e.target.src);
            });
        });

        canvas.addEventListener("dragover", (e) => e.preventDefault());

        canvas.addEventListener("drop", (e) => {
            e.preventDefault();
            const imgSrc = e.dataTransfer.getData("sticker");
            const ctx = canvas.getContext("2d");
            const img = new Image();
            img.src = imgSrc;
            img.onload = () => {
                ctx.drawImage(img, e.offsetX, e.offsetY, 50, 50);
            };
        });

        // Save image
        saveButton.addEventListener("click", () => {
            const link = document.createElement("a");
            link.href = canvas.toDataURL("image/png");
            link.download = "photo.png";
            link.click();
        });

        // Upload frame
        frameUploadInput.addEventListener("change", (e) => {
            const frameFile = e.target.files[0];
            if (frameFile) {
                const frame = document.createElement("img");
                frame.src = URL.createObjectURL(frameFile);
                frame.onload = () => {
                    frameContainer.innerHTML = '';
                    frameContainer.appendChild(frame);
                };
            }
        });
// Switch layouts
        layoutButtons.forEach(button => {
            button.addEventListener("click", () => {
                container.classList.remove("layout1", "layout2", "layout3");
                container.classList.add(button.dataset.layout);
            });
        });

        // Switch themes
        themeButtons.forEach(button => {
            button.addEventListener("click", () => {
                container.classList.remove("theme-light", "theme-dark", "theme-pastel");
                container.classList.add(button.dataset.theme);
            });
        });
    </script>
</body>
</html>
